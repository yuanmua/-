{% extends "sales/base.html" %}

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center background-login">
    <div class="animated-card">
        <div class="card hover-scale">
            <div class="card-header bg-primary text-white" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <h4><i class="fas fa-sign-in-alt me-2"></i>用户登录</h4>
            </div>
            <div class="card-body" style="position: relative;">
                <div class="login-decoration" style="position: absolute; top: -20px; right: -20px; width: 60px; height: 60px; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); border-radius: 50%; z-index: 1;"></div>
                <div class="login-decoration" style="position: absolute; bottom: -15px; left: -15px; width: 50px; height: 50px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); border-radius: 50%; z-index: 1;"></div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group floating-label">
                        {{ form.username }}
                        <label for="id_username">{{ form.username.label }}</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group floating-label mt-4">
                        {{ form.password }}
                        <label for="id_password">{{ form.password.label }}</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p>还没有账号？<a href="{% url 'sales:register' %}">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
